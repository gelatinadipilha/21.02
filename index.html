<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="css/estilo.css">
</head>
  <body>
    <div class="container col-5 fundo">
     <div class="row mt-2">
        <div class="col">
         <input type="text" class="form-control" id="titulo">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <input type="text" id="aluno" class="form-control" 
            placeholder="nome do aluno">
        </div>
    </div>
     <div class="row mt-3">
        <div class="col">
  <textarea class="form-control" id="msg" cols="30" rows="3" placeholder="mensagem"></textarea>
        </div>
    </div>
    
     <div class="row mt-5">
        <div class="col">
           
                <button class="btn btn-success" type="button" onclick="gravar()" id="botao">gravar</button>
        </div>
    </div>
      <div class="row mt-5">
        <div class="col">
      
        <table class="table table-striped">
          <tr>
            <th>assunto</th>
            <th>aluno</th>
            <th>mensagem</th>
            <th>ação</th>
          </tr>  
          <tr>
            <td id="assunto">.</td>
            <td id="estudante">.</td>
            <td id="texto">.</td>
            <td>
                <a href="a" onclick="excluir()" class="btn btn-danger">excluir</a>
                <a href="a" onclick="alterar()" class="btn btn-warning">alterar</a>
            </td>
          </tr>
        </table> 
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>  
</body>
</html>
